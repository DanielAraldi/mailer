name: CI - Merge and Release

on:
  push: 
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]
    env:
      POSTGRESQL_USERNAME: ${{ secrets.POSTGRESQL_USERNAME }}}
      POSTGRESQL_PASSWORD: ${{ secrets.POSTGRESQL_PASSWORD }}}
      POSTGRESQL_DATABASE: ${{ secrets.POSTGRESQL_DATABASE }}}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}}
      MAIL_LOGIN: ${{ secrets.MAIL_LOGIN }}}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}}
      
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install Dependencies
        run: npm install

      - name: Fixing non-standard Scripts
        run: npm run lint

      - name: Run coverall Tests
        run: npm run test:coveralls
        
      - name: "Coveralls"
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}